<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - Let's plug in ðŸ”Œ</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container text-center mt-5">
      <h1> Let's plug in ðŸ”Œ</h1>

      <div data-controller="disable-button" class="my-5">
        <button 
          data-action="click->disable-button#disable" 
          data-disable-button-target="clickme" 
          href="#" 
          class="btn btn-primary">Click me!</button>
        <a 
          data-action="click->disable-button#enable" 
          data-disable-button-target="reset" 
          href="#" 
          class="btn btn-outline-primary d-none">Reset</a>
      </div>

      <div data-controller="movies">
        <form id="search-movies" class="form-inline d-flex justify-content-center m-5">
          <input 
            data-movies-target="input" 
            id="keyword" 
            type="text" 
            class="form-control" placeholder="Find movies">
          <input 
            data-action="click->movies#searchMovies" 
            id="submit" 
            type="submit" 
            class="btn btn-primary form-control" 
            value="Search">
        </form>
  
        <ul 
          data-controller="sortable" 
          data-movies-target="results" 
          class="list-inline mt-5" 
          id="results">
        </ul>
      </div>
    </div>

    <!-- At the end, the script -->
    <script src="dist/main.js"></script>
  </body>
</html>
